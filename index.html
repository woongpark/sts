    <script type="text/javascript">
    function getMap() {
      var map = new Microsoft.Maps.Map(document.getElementById("mapDiv"), {
        credentials: "Andq5Xlwoi8Um_dR6vSSL0QBQ4ktzXkweGorhME7lzAewPlOm1Og8XdcfiNL7vDd",
        center: new Microsoft.Maps.Location(36.5, 127.8),
        mapTypeId: Microsoft.Maps.MapTypeId.road,
        showDashboard: false,
        disablePanning: true,
        disableZooming: true,
        zoom: 7
      });
      // Retrieve the location of the map center
      var center = map.getCenter();

      // Add a pin to the center of the map
      var pin = new Microsoft.Maps.Pushpin(center, {text: '1'});
      map.entities.push(pin);

      // Create a polygon
      var vertices = new Array(new Microsoft.Maps.Location(36,127), new Microsoft.Maps.Location(36,128), new Microsoft.Maps.Location(37,128), new Microsoft.Maps.Location(37,127), new Microsoft.Maps.Location(36,127));
      var polygoncolor = new Microsoft.Maps.Color(100,100,0,100);
      var polygon = new Microsoft.Maps.Polygon(vertices,{fillColor: polygoncolor, strokeColor: polygoncolor});

      // Add the polygon to the map
      map.entities.push(polygon);

      //Add handler for the map click event.
      Microsoft.Maps.Events.addHandler(map, 'click', displayLatLong);
      function displayLatLong(e) {
        if (e.targetType == "map") {
          var point = new Microsoft.Maps.Point(e.getX(), e.getY());
          var loc = e.target.tryPixelToLocation(point);
          document.getElementById("textBox").value= loc.latitude + ", " + loc.longitude;
        }
      }
    }

    function getChart1() {
      $.getJSON('http://www.highcharts.com/samples/data/jsonp.php?filename=usdeur.json&callback=?', function (data) {
        var year = new Date(data[data.length - 1][0]).getFullYear(); // Get year of last data point
        // Create the chart
        $('#chartDiv1').highcharts('StockChart', {
          rangeSelector: {
            selected: 1
          },
          title: {
            text: 'USD to EUR exchange rate'
          },
          yAxis: {
            title: {
              text: 'Exchange rate'
            }
          },
          series: [{
            name: 'USD to EUR',
            data: data,
            id: 'dataseries',
            tooltip: {
              valueDecimals: 4
            }
          }, {
            type: 'flags',
            data: [{
              x: Date.UTC(year, 1, 22),
              title: 'A',
              text: 'Shape: "squarepin"'
            }, {
              x: Date.UTC(year, 3, 28),
              title: 'A',
              text: 'Shape: "squarepin"'
            }],
            onSeries: 'dataseries',
            shape: 'squarepin',
            width: 16
          }, {
            type: 'flags',
            data: [{
              x: Date.UTC(year, 2, 1),
              title: 'B',
              text: 'Shape: "circlepin"'
            }, {
              x: Date.UTC(year, 3, 1),
              title: 'B',
              text: 'Shape: "circlepin"'
            }],
            shape: 'circlepin',
            width: 16
          }, {
            type: 'flags',
            data: [{
              x: Date.UTC(year, 2, 10),
              title: 'C',
              text: 'Shape: "flag"'
            }, {
              x: Date.UTC(year, 3, 11),
              title: 'C',
              text: 'Shape: "flag"'
            }],
            color: Highcharts.getOptions().colors[0], // same as onSeries
            fillColor: Highcharts.getOptions().colors[0],
            onSeries: 'dataseries',
            width: 16,
            style: { // text style
              color: 'white'
            },
            states: {
              hover: {
                fillColor: '#395C84' // darker
              }
            }
          }]
        });
      });
    }
